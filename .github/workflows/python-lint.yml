name: Python Linting and Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  pylint-analysis:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('backend/**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd backend
        pip install -r requirements.txt
        pip install pylint pytest black isort flake8 mypy bandit

    - name: Run Pylint Analysis
      run: |
        cd backend
        pylint app/ --output-format=json --reports=yes > pylint-report.json || true
        pylint app/ --output-format=text --reports=yes
        
    - name: Upload Pylint Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pylint-report-python-${{ matrix.python-version }}
        path: backend/pylint-report.json

    - name: Run MyPy Type Checking
      run: |
        cd backend
        mypy app/ --ignore-missing-imports --json-report mypy-report
        
    - name: Upload MyPy Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mypy-report-python-${{ matrix.python-version }}
        path: backend/mypy-report

    - name: Run Black Code Formatting Check
      run: |
        cd backend
        black --check --diff app/
        
    - name: Run isort Import Sorting Check
      run: |
        cd backend
        isort --check-only --diff app/
        
    - name: Run Flake8 Linting
      run: |
        cd backend
        flake8 app/ --max-line-length=100 --ignore=E203,W503 --format=json --output-file=flake8-report.json || true
        flake8 app/ --max-line-length=100 --ignore=E203,W503

  code-quality-summary:
    runs-on: ubuntu-latest
    needs: pylint-analysis
    if: always()

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install report processing tools
      run: |
        pip install pylint pytest

    - name: Generate Quality Report
      run: |
        echo "# ADX-Agent Code Quality Report" > quality-report.md
        echo "" >> quality-report.md
        echo "## Pylint Analysis Results" >> quality-report.md
        echo "" >> quality-report.md
        
        # Process pylint reports
        for report in pylint-report-python-*/pylint-report.json; do
          if [ -f "$report" ]; then
            echo "### Python Version: $(echo $report | cut -d'-' -f4)" >> quality-report.md
            echo "" >> quality-report.md
            # Extract summary statistics (simplified)
            echo "\`\`\`" >> quality-report.md
            cat "$report" | jq -r '.[] | "\(.path):\(.line):\(.column): \(.symbol): \(.message)"' 2>/dev/null | head -20 >> quality-report.md
            echo "\`\`\`" >> quality-report.md
            echo "" >> quality-report.md
          fi
        done

    - name: Upload Quality Report
      uses: actions/upload-artifact@v4
      with:
        name: code-quality-report
        path: quality-report.md

    - name: Comment PR with Quality Report
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const report = fs.readFileSync('quality-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
          } catch (error) {
            console.log('Could not upload quality report:', error);
          }

  quality-gate:
    runs-on: ubuntu-latest
    needs: [pylint-analysis]
    if: always()

    steps:
